        function computerPlay() {
            var selectionArray = ["Rock", "Paper", "Scissors"];
            selection = selectionArray[Math.floor(Math.random()* 3)];
            return selection;
        }

        function rockPaperScissors(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return ('TIE! Player chose ' + playerSelection + ' and Computer chose ' + computerSelection);
            } else if (playerSelection == "Rock" && computerSelection == "Scissors" || playerSelection == "Paper" &&
            computerSelection == "Rock" || playerSelection == "Scissors" && computerSelection == "Paper") {
            return ('YOU WIN! Player chose ' + playerSelection + ' and Computer chose ' + computerSelection);
            } else if (playerSelection == "Rock" && computerSelection == "Paper" || playerSelection == "Paper" && 
            computerSelection == "Scissors" || playerSelection == "Scissors" && computerSelection == "Rock") {
            return ('YOU LOSE! Player chose ' + playerSelection + ' and Computer chose ' + computerSelection);
            } else {
                return; 
            }  
        };     

        const playerSelection = "Paper";
        const computerSelection = computerPlay();

    </script>
